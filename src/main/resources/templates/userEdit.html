<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Data Editing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
        background-color: #f8f9fa;
    }

    .user-edit-container {
        margin-top: 50px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="user-edit-container">
    <h1 class="text-center mb-4">Редактировать данные пользователя</h1>
    <form th:action="@{/admin/edit}" method="post" th:object="${user}">
      <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя:</label>
        <input type="text" class="form-control" id="username" th:field="*{username}"/>
      </div>
      <div>
        <p>Роли пользователя:</p>
        <div th:each="role : ${roles}" class="form-check">
          <input type="checkbox" class="form-check-input"
                 th:id="${role}"
                 th:name="${role}"
                 th:value="${role}"
                 th:checked="${user.roles.contains(role)}">
          <label class="form-check-label" th:for="${role}" th:text="${role}"></label>
        </div>
      </div>
      <div>
        <input type="hidden" th:field="*{id}"/>
        <div class="d-grid gap-2 mt-3">
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
