<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .admin-view-container {
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="admin-view-container">
        <h1 class="text-center mb-4" th:text="${article.name}"></h1>
        <p th:text="${article.text}" class="lead"></p>

        <form th:action="@{/admin/Response}" method="post" th:object="${article}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="response" class="form-label">Обратная связь:</label>
                <textarea class="form-control" id="response" th:field="*{response}" rows="3"
                          placeholder="Введите комментарии для автора"></textarea>
            </div>
            <div align="center">
                <button type="submit" class="btn btn-warning">Отправить на доработку</button>
            </div>
        </form>

        <form th:action="@{/admin/Publish}" method="post" th:object="${article}" class="mt-3">
            <div align="center">
                <input type="hidden" th:field="*{id}">
                <button type="submit" class="btn btn-success">Опубликовать</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-primary">Основная страница</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
